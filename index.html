    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-blue': '#3B82F6',
                        'light-bg': '#F3F4F6',
                        'dark-bg': '#111827',
                        'light-card': '#FFFFFF',
                        'dark-card': '#1F2937',
                        // Updated & unified color palette
                        'pastel-orange': '#FFF7ED', 'border-orange': '#FB923C',
                        'pastel-green': '#F0FDF4', 'border-green': '#4ADE80',
                        'pastel-gray': '#F9FAFB', 'border-gray': '#9CA3AF',
                        'pastel-blue': '#EFF6FF', 'border-blue': '#60A5FA',
                        'pastel-pink': '#FEF2F2', 'border-pink': '#F87171',
                    }
                }
            }
        }
    </script>
    <style>
        .thin-scrollbar::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        .thin-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .thin-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5); /* gray-400 with 50% opacity */
            border-radius: 20px;
        }
        .dark .thin-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(107, 114, 128, 0.5); /* gray-500 with 50% opacity */
        }
        body {
            --bg-gradient-start: white;
            --bg-gradient-end: #EFF6FF; /* pastel-blue */
            background-color: var(--bg-gradient-end); /* Fallback */
            background-image: linear-gradient(180deg, var(--bg-gradient-start), var(--bg-gradient-end));
            background-attachment: fixed; /* Prevents gradient from scrolling with content */
        }
        .dark body {
            --bg-gradient-start: #1e293b; /* slate-800 */
            --bg-gradient-end: #0f172a;   /* slate-900 */
        }
    </style>
